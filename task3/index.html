<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>calculator</h1>
    <div class="calculator">
        <div class="output">
            <div id="result"></div>
        </div>
        <button id="clear-button">C</button>
        <button id="delete-button">&larr;</button>
        <button id="modulus-button">%</button>
        <button id="divide-button">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply-button">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="subtract-button">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add-button">+</button>
        <button id="decimal-button">0</button>
        <button id="doublezero-button">00</button>
        <button class="number">.</button>
        <button id="equal-button">=</button>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
